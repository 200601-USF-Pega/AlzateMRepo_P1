<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <link rel="stylesheet" href="bootstrap/css/mystyle.css">

    <title>Create Account Admin</title>

    <script>

        function createNewAdmin() {
            let admin = {};

            admin.firstName = document.querySelector("#firstName").value;
            admin.lastName = document.querySelector("#lastName").value;
            admin.email = document.querySelector("#email").value;
            admin.password = document.querySelector("#password").value;



            var req = new XMLHttpRequest();
            req.onreadystatechange = function () {
                if (this.readyState > 3) {
                    document.querySelector("#firstName").innerHTML = "";
                    document.querySelector("#lastName").innerHTML = "";
                    document.querySelector("#email").innerHTML = "";
                    document.querySelector("#password").innerHTML = "";


                }
            };

            req.open("POST", "http://localhost:8080/OnlineStoreApp/service/user/newAdmin", true);
            req.setRequestHeader('Content-Type', 'application/json');
            req.send(JSON.stringify(admin));
        }
    </script>
</head>
<body>

<!-- Fist div will have image at the top-->
<div class = "modal-dialog text-center">
    <div class="col-sm-9 main-section">
        <div class="modal-content">
            <div class="col-12 form-input">
                <form>
                    <p class="h4 mb-4">Sign up</p>
                    <div class="form-row mb-4">
                        <div class="col">
                            <input class="form-control" type="text" id="firstName" name="firstName" placeholder="First Name" required="required">
                        </div>
                        <div class="col">
                            <input class="form-control" type="text" id="lastName" name="lastName" placeholder="Last Name" required="required">
                        </div>
                    </div>
                    <input type="email" id="email" class="form-control mb-4" placeholder="Email" required="required">
                    <input class="form-control" type="password" id="password" placeholder="Password" required="required">
                    <input type="submit" class="btn btn-success" id="inputButton" value="Submit" onclick="createNewAdmin()"/>

                    <div class="col-12 create">
                        <span><a href="adminLogin.html">Back to Admin Login</a></span>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
