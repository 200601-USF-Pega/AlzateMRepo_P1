<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <link rel="stylesheet" href="bootstrap/css/mystyle.css">

    <title>Create Account</title>
</head>
<body>

<!-- Fist div will have image at the top-->
<div class = "modal-dialog text-center">
    <div class="col-sm-9 main-section">
        <div class="modal-content">
            <div class="col-12 form-input">
                <form action="/OnlineStoreApp/service/user/newcustomer/form" method="post">
                    <p class="h4 mb-4">Sign up</p>
                    <div class="form-row mb-4">
                        <div class="col">
                            <input class="form-control" type="text" id="firstname" name="firstname" placeholder="First Name">
                        </div>
                        <div class="col">
                            <input class="form-control" type="text" id="lastname" name="lastname" placeholder="Last Name">
                        </div>
                    </div>
                    <input type="email" id="email" class="form-control mb-4" placeholder="Email">
                    <input class="form-control" type="password" id="password" placeholder="Password">
                    <label for="cardNum">Credit card number</label>
                    <input class="form-control" type="text" id="cardNum" name="cardNum" placeholder="1111222233334444">
                    <div class="col-50">
                        <label for="securityCode">Security Code</label>
                        <input class="form-control" type="text" id="securityCode" name="securityCode" placeholder="123">
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
